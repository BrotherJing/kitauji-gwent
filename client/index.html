<body style="overflow-y: auto; background: black;">
  <div class="container">
  <div class="setting-container">
    <!-- <span class="video-self"></span> -->
    <select id="locale" class="setting-locale">
      <option value="zh">中文</option>
      <option value="ja">日本語</option>
      <option value="en">English</option>
    </select>
    <i class="music-icon active glyphicon glyphicon-volume-up" title="Click to mute/unmute music"></i>
    <div class="music-options">
      <label for="volume">Volume:</label>
      <input type="text" class="volume" id="volume">
      <label for="volume">%</label>
    </div>
  </div>
  <div class="row" style="height: 100%;">
    <div class="notifications"></div>
    <div class="gwent-battle"></div>
    <div class="play-card-animation"></div>
    <div class="sunray-animation hidden"></div>
  </div>
</div>
